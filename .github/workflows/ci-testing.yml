name: CI - Testing & Validation

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  NODE_ENV: test

jobs:
  # Backend Testing
  test-backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: './backend/package-lock.json'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run unit tests
        run: npm test -- --coverage
        env:
          NODE_ENV: test
          PORT: 3000
      
      - name: Run API integration tests
        run: npm run test:api
        env:
          NODE_ENV: test
          PORT: 3000
      
      - name: Security audit
        run: npm audit --audit-level=high
        continue-on-error: true
      
      - name: Lint code
        run: npm run lint
      
      - name: Validate configuration
        run: npm run validate-config
        env:
          NODE_ENV: test
          PORT: 3000
      
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: matrix.node-version == '18.x'
        with:
          name: backend-coverage-report
          path: ./backend/coverage/
          retention-days: 30
      
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always() && matrix.node-version == '18.x'
        with:
          name: backend-test-results
          path: ./backend/coverage/
          retention-days: 30

  # Frontend Testing
  test-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build frontend
        run: npm run build
        env:
          VITE_API_URL: http://localhost:3000
      
      - name: Validate HTML
        run: |
          npm install -g html-validate
          html-validate dist/*.html || true
      
      - name: Run Lighthouse audit
        uses: treosh/lighthouse-ci-action@v11
        with:
          urls: |
            http://localhost:4173
          uploadArtifacts: true
          temporaryPublicStorage: true
        continue-on-error: true
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: ./dist/
          retention-days: 7

  # Quality Gate
  quality-gate:
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]
    if: always()
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download backend coverage
        uses: actions/download-artifact@v4
        with:
          name: backend-coverage-report
          path: ./coverage/backend/
        continue-on-error: true
      
      - name: Quality check
        run: |
          echo "=========================================="
          echo "üìä QUALITY GATE CHECK"
          echo "=========================================="
          echo ""
          
          BACKEND_STATUS="${{ needs.test-backend.result }}"
          FRONTEND_STATUS="${{ needs.test-frontend.result }}"
          
          echo "Backend Tests: $BACKEND_STATUS"
          echo "Frontend Tests: $FRONTEND_STATUS"
          echo ""
          
          if [ "$BACKEND_STATUS" == "success" ] && [ "$FRONTEND_STATUS" == "success" ]; then
            echo "‚úÖ All tests passed!"
            echo "üìä Coverage report generated"
            echo "üöÄ Ready for deployment"
            echo ""
            echo "=========================================="
            echo "QUALITY GATE: PASSED"
            echo "=========================================="
            exit 0
          else
            echo "‚ùå Some tests failed!"
            echo ""
            echo "=========================================="
            echo "QUALITY GATE: FAILED"
            echo "=========================================="
            exit 1
          fi
      
      - name: Generate quality report
        run: |
          cat << 'EOF' > quality-report.md
          # Quality Gate Report
          
          ## Summary
          - **Date**: $(date)
          - **Backend Tests**: ${{ needs.test-backend.result }}
          - **Frontend Tests**: ${{ needs.test-frontend.result }}
          
          ## Status
          ${{ needs.test-backend.result == 'success' && needs.test-frontend.result == 'success' && '‚úÖ PASSED' || '‚ùå FAILED' }}
          
          ## Next Steps
          ${{ needs.test-backend.result == 'success' && needs.test-frontend.result == 'success' && 'Ready for deployment to production' || 'Please fix the failing tests before proceeding' }}
          EOF
          
          cat quality-report.md
      
      - name: Upload quality report
        uses: actions/upload-artifact@v4
        with:
          name: quality-report
          path: quality-report.md
          retention-days: 30
